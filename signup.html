<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo-section">
            <img src="images/logo.png" class="logo-img">
            <p class="logo-text">ToyGalaxy</p>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">Home</a>
            <a href="toyspage.html" class="nav-item">Toys</a>
            <a href="cart.html" class="nav-item">Cart</a>
        </div>
        <div class="auth-section">
            <div class="auth-links" id="authButtons">
                <a href="signin.html">Sign in</a>
                <a href="signup.html">Sign up</a>
            </div>
            <div class="user-section hidden" id="userSection">
                <div class="avatar" id="userIcon" onclick="toggleDropdown()"></div>
                <div class="dropdown hidden" id="dropdown">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="signup-container">
        <div class="image-section">
            <img src="images/signupbcg.png" class="signup-img">
        </div>
        <div class="form-section">
            <form class="signup-form" onsubmit="handleSubmit(event)">
                <select id="role" required>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="mobile" placeholder="Mobile Number" required>
                <div class="password-box">
                    <input type="password" id="password" placeholder="Password" required oninput="checkPassword()">
                    <span onclick="togglePassword('password')">üëÅ</span>
                </div>
                <p id="strength-error" class="error-text"></p>

                <div class="password-box">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required
                        oninput="checkPassword()">
                    <span onclick="togglePassword('confirmPassword')">üëÅ</span>
                </div>
                <p id="match-error" class="error-text"></p>
                <button type="submit" id="signupBtn">Sign Up</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <h2 class="footer-text">
            Made with üíñ for little dreamers
        </h2>
        <div class="social-icons">
            <a href="#"><img src="images/Facebooklogo.png" alt="Facebook"></a>
            <a href="#"><img src="images/InstagramLogo.webp" alt="Instagram"></a>
            <a href="#"><img src="images/LinkedinLogo.png" alt="LinkedIn"></a>
            <a href="#"><img src="images/xLogo.avif" alt="X"></a>
        </div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Cookies Settings</a>
            <a href="#">Terms and Conditions</a>
        </div>
        <p class="copyright">
            ¬©2025 ToyGalaxy.com | All rights reserved
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
